<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Fullscreen Background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            position: relative;
            color: #333;
        }

        /* Animated Emojis */
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: floatEmoji 5s infinite;
        }

        .emoji:nth-child(1) { top: 10%; left: 5%; animation-duration: 7s; }
        .emoji:nth-child(2) { top: 30%; left: 15%; animation-duration: 5s; }
        .emoji:nth-child(3) { top: 50%; left: 25%; animation-duration: 6s; }
        .emoji:nth-child(4) { top: 70%; left: 35%; animation-duration: 4s; }
        .emoji:nth-child(5) { top: 20%; left: 50%; animation-duration: 8s; }
        .emoji:nth-child(6) { top: 40%; left: 70%; animation-duration: 5s; }
        .emoji:nth-child(7) { top: 60%; left: 85%; animation-duration: 6s; }
        .emoji:nth-child(8) { top: 10%; left: 75%; animation-duration: 7s; }

        @keyframes floatEmoji {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            z-index: 2;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-container button {
            padding: 12px;
            background-color: #ffcc00;
            color: #444;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ffdd44;
        }

        .login-container a {
            color: #ff9900;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Emoji Animation -->
    <div class="emoji">üòä</div>
    <div class="emoji">üéâ</div>
    <div class="emoji">üòÇ</div>
    <div class="emoji">ü§©</div>
    <div class="emoji">üíñ</div>
    <div class="emoji">üòé</div>
    <div class="emoji">ü•≥</div>
    <div class="emoji">üëç</div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Welcome üòä</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="https://personal-budget-tracker-v2.onrender.com/signup/">Signup</a>
            <a href="#">Forgot your password?</a>
        </form>
    </div>
</body>
</html>
