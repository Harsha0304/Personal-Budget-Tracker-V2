<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EMI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0 p-5 w-100" style="max-width: 500px;">
            <h3 class="text-center mb-4">Add EMI</h3>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="total_amount" class="form-label">Total Amount</label>
                    <input type="number" class="form-control" name="total_amount" required placeholder="Enter total amount">
                </div>

                <div class="mb-3">
                    <label for="monthly_payment" class="form-label">Monthly Payment</label>
                    <input type="number" class="form-control" name="monthly_payment" required placeholder="Enter monthly payment">
                </div>

                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="start_date" required>
                </div>

                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" name="end_date" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save EMI</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional for form validation, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
